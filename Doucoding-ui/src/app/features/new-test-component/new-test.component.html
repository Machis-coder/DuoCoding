<app-home-navigation/>
<div class="user-container">
    <h2>Edici√≥n de Test</h2>
    <div class="form-group">
        <input [(ngModel)]="name" type="text" placeholder="Name" style="width: 25%;" />        
    </div>
    <div class="form-group">
        <input [(ngModel)]="description" type="text" placeholder="Description" /><br/>
    </div>
    <section>
        <app-button [text]="'+'" (click)="addQuestion()"/>
        <app-question *ngFor="let question of questions" [type]="question.type" [description]="question.description" [responses]="question.responses" />
    </section>
    
    <div class="form-group buttons">
        <app-button (click)="onSave()" [text]="'Save'"/>
        <app-button (click)="onBack()" [text]="'Back'"/>
    </div>


</div>
